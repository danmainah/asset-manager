

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: asset-manager-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    networks:
      - asset-manager
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: asset-manager-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - asset-manager
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: asset-manager-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: asset_manager
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: laravel
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - asset-manager

  redis:
    image: redis:alpine
    container_name: asset-manager-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - asset-manager

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: asset-manager-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - asset-manager
    depends_on:
      - app

networks:
  asset-manager:
    driver: bridge

volumes:
  dbdata:
    driver: local